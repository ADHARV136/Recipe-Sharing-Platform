    {% extends "base.html" %} 
    {% block head %}
    {% endblock %}
    {% block content %}

    <nav class="nav1">
        
        <ul class="nav justify-content-right">
            <li class="nav-item">
              <br><br><br><br>
              <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <br><br><br><br>
              <a class="nav-link" href="{{ url_for('add_recipe')}}">Add your Recipe</a>
            </li>
          </ul>
    </nav>
    <hr>



    <div>
        <ul>
        <br>
        {% for recipe in recipes %}
            <li style="margin-bottom:2rem">
                <p style="font-size: 18px; padding:0px;">{{ recipe.title }}
                <button style="width: 200px; margin: 5px; background-color: lightgray;"><a href="{{ url_for('edit_recipe',recipe_id=recipe.id)}}">Edit Recipe</a></button>
                <button style="width: 200px; margin: 5px; background-color: lightgray;" ><a href="{{ url_for('delete_recipe',recipe_id=recipe.id)}}">Delete Recipe</a></button>
                <p style="margin: 1px;padding-left: 2rem;padding-top: -1rem;">{{ recipe.ingredients }}</p></p>
                <p style="margin: 1px;padding-left: 2rem;padding-top: -1rem;">{{ recipe.instructions }}</p></p>
                <hr>
            </li>
        {% endfor %}
        </ul>
    </div>
    

    {% endblock %}
